{% if recipes %}
 <h3>Recipes List</h3><br>
{% for each in recipes %}
<a href="{% url 'recipe:detail' each.id %}">{{each.name}}</a>
<a href="{% url 'recipe:delete' each.id %}"> Delete </a><br>
{% endfor %}
{% else%}
<p>No Recipes are Available</p><br>
{% endif %}

<a href="/recipe/create_recipe/">Create Recipe</a><br>
<a href="/recipe/logout">Logout</a>
